<ion-view view-title="{{ pageTitle }}">
  <ion-content>
<div class="hero-unit">
	<h1>{{pageTitle}}</h1>
	<table class="table table-hover table-striped">
		<tr ng-repeat="buyer in buyers" id="buyer{{ buyer.id }}">
			<td style="font-size: 12px;line-height: 18px;" valign="top">
				{{ buyer.name }}
				<div style="font-size: 11px;line-height: 14px;"><i class="icon-mail" style="font-size: 9px;"></i> {{ buyer.email }}</div>
				<div style="font-size: 11px;line-height: 14px;"><i class="icon-phone" style="font-size: 9px;"></i> {{ buyer.phone }}</div>
			</td>
			<td style="font-size: 12px;line-height: 18px;" align="right" valign="top">
				{{ buyer.orderscost }}
				<div>in {{ buyer.orders }} order<span ng-if="buyer.orders>1">s</span></div>
			</td>
		</tr>
	</table>
  	<button ng-if="buyers.length>=20" type="button" class="btn btn-primary btn-lg btn-block" ng-click="loadMore()" style="display:block;margin:0 auto;">
    	<i class="icon-arrow-down"></i>
  	</button>
</div>
  </ion-content>
</ion-view>
