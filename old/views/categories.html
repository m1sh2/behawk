<div class="hero-unit">
  <h1>{{pageTitle}}</h1>
  <table class="table table-hover table-striped">
	<tr ng-repeat="cat in cats track by $index">
      	<td>{{ cat.name }}</td>
      	<td width="5%" align="center">
      		<span class="text-success glyphicon glyphicon-ok" ng-if="cat.state==1"></span>
      		<span class="text-danger glyphicon glyphicon-remove" ng-if="cat.state==0"></span>
      	</td>
      </tr>
  </table>
</div>
